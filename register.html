<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background-color:lightseagreen ;">
  <form action="">
  	<h1 style="background-color:BurlyWood;"> <u> <i> REGISTRATION </i> </u> </h1>
  	<table>
      <tr>
  		<td bgcolor="CornFlowerBlue"> Name:</td>
  		<td> <input type="text" 
               placeholder="Enter your name" 
               id="name"
  		       name="name"/> 
  	  </td>
  	  </tr>
      <tr>
         <td bgcolor="CornFlowerBlue"> e-mail: </td>
         <td>
           <input type="email" placeholder="Enter your e-mail" id="email" name="email"/>
         </td>
      </tr>  
      <tr>
        <td bgcolor="CornFlowerBlue"> Password: </td>
        <td>
        <input type="password" 
                 placeholder="Enter your Password" 
                 id="password"
                 name="password"/>
        </td>         
      </tr>         
      <tr>
        <td bgcolor="CornFlowerBlue">
            confirm password:
        </td>

        <td>  
            <input type="password" 
                 placeholder="Enter your Password" 
                 id="password"
                 name="password"/>
        </td>
      </tr>

      <tr>
        <td bgcolor="CornFlowerBlue"> Mobile number: </td>
         <td> 
          <input type="number" 
                 placeholder="Enter your Mobile Number" 
                 id="number"
                 name="number"/>
          </td>
          </tr>       
     
      <tr>

          <td bgcolor="CornFlowerBlue"> Address: </td>
          <td> <textarea rows="3" placeholder="Enter your address"></textarea> </td>
      </tr>
    <tr>
        <td bgcolor="CornFlowerBlue"> Select your state </td>
        <td bgcolor="DarkCyan"> 
         <select>
             <option>State</option>
             <option>Andhra Pradesh</option>
             <option>Telangana</option>
             <option> Tamil Nadu </option>
             <option> Karnataka </option>
         </select>   
        </td>
      </tr>
      
    <tr>
      <td bgcolor="CornFlowerBlue"> Gender: </td>
      <td> 
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
      </td>  
    </tr>
    <tr>
      <td style="background-color: cornflowerblue;"> DOB: </td>
       <td> <input type="date" 
        name="date">   
      </td>  
    </tr>
    <tr>
        <td bgcolor="CornFlowerBlue">Identity</td>
      <td><input type="file" name="file"></td>
    </tr>
    <tr>
        <td bgcolor="CornFlowerBlue"><button>Submit</button>
        <button>Reset</button> </td>
    </tr> 
    </table>
    
</form>
</body>
</html>
