<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Form creation </title>
</head>
<body bgcolor="navyblue">
  <center> <h1>Creating Form Using Input tag</h1> </center> 
	<table>
		<tr>
	 		<td>Name:</td>
	 		<td><input type="text" placeholder="enter your name"></td>
	 	</tr> 
	  <tr> 
	  		<td>e-mail id:</td>
	  		<td> <input type="email" placeholder="enter your e-mail id"> </td> 
	  </tr>
		<tr>
 			<td>Mobile number:</td>
  		<td><input type="number" placeholder="enter your mobile number"></td>
   </tr>
 	<tr> 
 			<td>password:</td> 
 			<td><input type="password" placeholder="enter yourpasword"></td>
 	</tr>
 	<tr> 
 		<td>DOB:</td>
 		<td><input type="date"></td>
 	</tr>
	<tr>
		<td>select gender:</td>
		<td>
				<input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </td>
  </tr>
	<tr>
		<td>Select your favourite car</td>
 		<td> 
 			<select>
				<option>Select a car</option>
				<option>Fortuner</option>
				<option>Range rover</option>
				<option>Audi</option>
			  <option>Benz</option>
			  <option> volkswagen</option>
			  <option> Mahendra </option>
			</select> 
		</td>
	</tr>	
	<tr> 
		<td>Price range:</td>
		<td><input type="checkbox"> 3,00,000-5,00,000 
                <input type="checkbox"> 6,00,000-8,00,000  
                <input type="checkbox"> 9,00,000-11,00,000 
                <input type="checkbox"> 15,00,000 and above 
    </td>
  </tr> 
        
 <tr>
 		<td>Enter your address:</td>
 		<td><textarea rows=4 placeholder="enter your address"></textarea></td>
 	</tr>
	<tr> 
		<td> <input type="submit"> <input type="reset"> </td>
	</tr>
</table>
</body>
</html>
